<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="../public/dist/style.min.css" rel="stylesheet" type="text/css" />

		<link rel="icon" type="image/png" href="../assets/images/logo.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

		<script
			src="https://kit.fontawesome.com/9809ccf456.js"
			crossorigin="anonymous"
			defer
		></script>

		<title>Photographe - Fisheye</title>
		<meta name="description" content="Page de présentation des photos et vidéos du photographe ainsi que moyen de contacte." />
	</head>

	<body class="main-wrapper">
		<header class="website-header website-header--photograph-page" aria-label="En-tête du site web" aria-hidden="false">
			<nav
				class="website-header-navigation-section website-header-navigation-section--photograph-page"
			>
				<a href="../index.html">
					<img
						class="logo"
						src="../assets/images/logo.png"
						alt="Fisheye Home Page"
					/>
				</a>
			</nav>
		</header>

		<main id="main" aria-hidden="false">
			<header class="photographer-banner" aria-label="Bannière de la page du ou de la photographe">
			</header>

			<aside class="photographer-likes-and-price">
			</aside>

			<form class="select-menu-form" name="select-menu-form" method="get" action="#" novalidate>
				<p id="select-menu-label" class="select-menu-form__label">Trier par</p>

				<div class="select-menu">
					<button
						type="button"
						id="select-menu-trigger"
						class="select-menu__selected-item"
						aria-haspopup="listbox"
						aria-expanded="false"
						aria-labelledby="select-menu-label select-menu-trigger"
					>
						Popularité
						<span class="fas fa-chevron-down select-menu__arrow"></span>
					</button>
				</div>
			</form>

			<section 
				id="photographer-gallery" 
				class="photographer-gallery sr-only-container" 
				aria-labelledby="photographer-gallery-heading"
				>
				<h2 class="sr-only-container__elements" id="photographer-gallery-heading">
					Galerie des travaux du ou de la photographe
				</h2>
			</section>
		</main>

		<div id="lightbox" class="modal modal--close" role="dialog" aria-label="image closeup view" aria-hidden="true">
		</div>

		<div id="contact-form" class="modal modal--close contact-modal" aria-hidden="true">
		</div>

		<script type="module" src="../scripts/pages/photographer.js"></script>
	</body>
</html>
