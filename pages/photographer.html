<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="../public/dist/style.min.css" rel="stylesheet" type="text/css" />

		<link rel="icon" type="image/png" href="../assets/images/logo.png" />

		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/9809ccf456.js"
			crossorigin="anonymous"
		></script>

		<title>Photographe - FishEye</title>
	</head>

	<body class="main-wrapper">
		<header class="website-header website-header--photograph-page">
			<nav
				class="website-header-navigation-section website-header-navigation-section--photograph-page"
			>
				<a href="../index.html">
					<img
						class="logo"
						src="../assets/images/logo.png"
						alt="Page d'accueil de FishEye"
					/>
				</a>
			</nav>
		</header>

		<main id="main">
			<header class="photographer-header">
			</header>

			<nav class="filters-section">
				<p class="filters-section__label">Trier par</p>

				<div class="select-menu">
					<button
						type="button"
						id="select-menu-selected-item"
						class="select-menu__selected-item"
					>
						Popularité
						<span class="fas fa-chevron-down select-menu__arrow"></span>
					</button>
					<ul class="select-items select-hide">
						<li>
							Popularité
							<span class="fas fa-chevron-up select-menu__arrow"></span>
						</li>
						<li>Date</li>
						<li>Titre</li>
					</ul>
				</div>
			</nav>

			<div class="photographer-gallery">
			</div>

			<footer class="photographer-footer">
			</footer>
		</main>

		<aside id="lightbox-modal" class="modal modal--close">
			<div class="lightbox-modal-content">
				<button class="close-button">
					<svg
						class="close-button__icon"
						width="42"
						height="42"
						viewBox="0 0 42 42"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
							fill="currentColor"
						/>
					</svg>
				</button>

				<a href="#" class="lightbox-navigation-button previous-button">
					<span
						class="lightbox-navigation-button__icon fas fa-chevron-left"
					></span>
				</a>

				<div class="close-up-view">
					<img
						class="close-up-view__media hidden-content"
						src="../assets/photographers/ellie-rose/pictures/Architecture_Connected_Curves.jpg"
						alt=""
					/>

					<video
						controls
						class="close-up-view__media hidden-content"
						src="../assets/photographers/ellie-rose/videos/Sport_Tricks_in_the_air.mp4"
					></video>

					<p class="close-up-view__title">Titre du média</p>
				</div>

				<a href="#" class="lightbox-navigation-button next-button">
					<span
						class="lightbox-navigation-button__icon fas fa-chevron-right"
					></span>
				</a>
			</div>
		</aside>

		<aside id="contact-modal" class="modal modal--close contact-modal">
			<div class="contact-modal-content">
				<header class="contact-modal-header">
					<h2 class="contact-modal-header__heading">
						Contactez-moi
						<br />
						Nom du photographe
					</h2>

					<button class="close-button close-button--contact-modal">
						<svg
							class="close-button__icon"
							width="42"
							height="42"
							viewBox="0 0 42 42"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
								fill="currentColor"
							/>
						</svg>
					</button>
				</header>

				<form id="modal-form" name="reserve" action="index.html" method="post">
					<div class="form-data">
						<label for="first-name">Prénom</label>
						<input
              class="text-control"
							type="text"
							id="first-name"
							name="first-name"
						/>
					</div>

					<div class="form-data">
						<label for="last-name">Nom</label>
						<input
              class="text-control"
							type="text"
							id="last-name"
							name="last-name"
						/>
					</div>

					<div class="form-data form-data--email">
						<label for="email">E-mail</label>
						<input class="text-control" type="email" id="email" name="email" />
					</div>

          <div class="form-data form-data--message">
            <label for="message">Votre message</label>
            <textarea class="text-control textarea" name="message" id="message" cols="30" rows="10"></textarea>
          </div>

					<button class="button submit-button">Envoyer</button>
				</form>
			</div>
		</aside>

		<script src="../scripts/classes/video.js"></script>
		<script src="../scripts/classes/photo.js"></script>
		<script src="../scripts/classes/photographer.js"></script>
		
		<script src="../scripts/factories/factory.js"></script>

		<script src="../scripts/pages/photographer.js"></script>

		<!-- <script src="/scripts/utils/contactForm.js"></script> -->
	</body>
</html>
