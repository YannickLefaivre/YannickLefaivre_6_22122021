<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="../public/dist/style.min.css" rel="stylesheet" type="text/css" />

		<link rel="icon" type="image/png" href="../assets/images/logo.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

		<script
			src="https://kit.fontawesome.com/9809ccf456.js"
			crossorigin="anonymous"
			defer
		></script>

		<title>FishEye - Photographe</title>
		<meta name="description" content="Page de présentation des photos et vidéos du photographe ainsi que moyen de contacte." />
	</head>

	<body class="main-wrapper">
		<header class="website-header website-header--photograph-page" aria-label="Website header" aria-hidden="false">
			<nav
				class="website-header-navigation-section website-header-navigation-section--photograph-page"
			>
				<a href="../index.html">
					<img
						class="logo"
						src="../assets/images/logo.png"
						alt="Fisheye Home Page"
					/>
				</a>
			</nav>
		</header>

		<main id="main" aria-hidden="false">
			<header class="photographer-header" aria-label="Photographer page banner">
			</header>

			<aside class="photographer-likes-and-price">
			</aside>

			<div class="select-menu-section">
				<p id="select-menu-label" class="select-menu-section__label" lang="fr">Trier par</p>

				<div class="select-menu">
					<button
						type="button"
						id="select-menu-trigger"
						class="select-menu__selected-item"
						aria-haspopup="listbox"
						aria-expanded="false"
						lang="fr"
					>
						Popularité
						<span class="fas fa-chevron-down select-menu__arrow" aria-hidden="true"></span>
					</button>
				</div>
			</div>

			<div class="photographer-gallery">
			</div>
		</main>

		<div id="lightbox" class="modal modal--close" role="dialog" aria-label="image closeup view">
		</div>

		<div id="contact-form" class="modal modal--close contact-modal"></div>

		<script src="../scripts/factories/factory.js"></script>
		
		<script src="../scripts/media/video.js"></script>
		<script src="../scripts/media/photo.js"></script>

		<script src="../scripts/utils/directory.js"></script>

		<script src="../scripts/photographers-data-management/photographer.js"></script>

		<script src="../scripts/utils/trapTabKey.js"></script>
		<script src="../scripts/utils/contactForm.js"></script>
		<script src="../scripts/utils/lightbox.js"></script>
		<script src="../scripts/utils/likeButton.js"></script>
		<script src="../scripts/utils/selectMenu.js"></script>

		<script src="../scripts/pages/photographer.js"></script>
	</body>
</html>
