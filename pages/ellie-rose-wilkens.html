<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link href="../public/dist/style.min.css" rel="stylesheet" type="text/css" /> Minified version of the application custom stylesheet -->
    <link href="../public/css/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="../assets/images/logo.png">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9809ccf456.js" crossorigin="anonymous"></script>

    <title>Ellie-Rose Wilkens - FishEye</title>
  </head>

  <body>

    <header class="website-header website-header--photograph-page">
      <nav class="website-header-navigation-section website-header-navigation-section--photograph-page">
        <a href="../index.html">
          <img class="logo" src="../assets/images/logo.png" alt="Page d'accueil de FishEye"/>
        </a>
      </nav>
    </header>

    <main id="main">
      <header class="photograph-header">
        <section class="photograph-profil">
          <h1 class="photograph-profil__name">Ellie-Rose Wilkens</h1>

          <p class="photograph-profil__location">
            Paris, France
          </p>

          <p class="photograph-profil__tagline">
            Travaille sur des compositions complexes
          </p>
        </section>

        <button class="button contact-button" onclick="displayModal()">Contactez-moi</button>

        <img class="user user--photograph-header-id-photo" src="../assets/photographers/photographers-id-photos/EllieRoseWilkens.jpg" alt="Ellie-Rose Wilkens">
      </header>

      <nav class="filters-section">
        <p class="filters-section__label">Trier par</p>

        <div class="select-menu">
          <button type="button" id="select-menu-selected-item" class="select-menu__selected-item">
            Popularité
            <span class="fas fa-chevron-down select-menu__arrow"></span>
          </button>
          <ul class="select-items select-hide">
            <li>
              Popularité
              <span class="fas fa-chevron-up select-menu__arrow"></span>
            </li>
            <li>Date</li>
            <li>Titre</li>
          </ul>
        </div>
      </nav>
    </main>

    <div id="contact-modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          
          <img src="../assets/icons/close.svg" onclick="closeModal()" alt=""/>
        </header>

				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>

          <button class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- <script src="/scripts/utils/contactForm.js"></script> -->
  </body>
</html>
